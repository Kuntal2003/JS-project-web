<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-[url(https://static.vecteezy.com/system/resources/previews/020/933/072/non_2x/abstract-blur-gradient-background-vector.jpg)] flex flex-col justify-between h-[100vh]">
    <nav class="w-[80%] m-auto mt-8">
        <h1 class="lg:text-5xl text-3xl font-retro font-bold text-[#00FFF0]  text-shadow-sm text-shadow-[#00FFF0] flex justify-center">GUESS THE NUMBER <p class="text-5xl self-center animate-rotate-y animate-infinite ">🎲</p></h1>
    </nav>
    <section class="w-[95%] m-auto mb-30">
        <div class="flex flex-col justify-between items-center h-[100%] lg:flex-row gap-5">
            <!-- Message -->
            <div  class="w-81 h-41 lg:w-110 lg:h-110 rounded-md bg-[#1d5020] shadow-inner shadow-black flex justify-center items-center">
                <span id="message" class="font-new text-white text-4xl font-bold animate-fade-right animate-duration-[5000ms] animate-delay-500"></span>
            </div>
            <!-- input -->
            <div class="w-81 h-41 lg:w-110 lg:h-110  rounded-md shadow-2xl shadow-black">
                <form class="flex flex-col h-[100%] justify-evenly items-center">
                    <input id="guessField" type="text" placeholder=" 1-100 " class="text-center font-mulish w-[70%] h-[40%] bg-white p-3 rounded-md shadow-black shadow-inner text-5xl ">
                    <input id="subt" type="submit" value="SUBMIT" class=" font-bold rounded-4xl w-35 h-13 shadow-lg shadow-black cursor-pointer active:scale-90 transition-all duration-200 text-xl text-shadow-md text-shadow-black text-white font-mulish" style="background: #020024;background: linear-gradient(90deg,rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);">
                </form>
            </div>
            <!-- score -->
            <div class="w-81 h-41 lg:w-110 lg:h-110  flex justify-between items-center flex-col rounded-md p-5 lg:gap-0 gap-20">
                <div class="flex flex-col gap-2 mt-3 h-[50%]">
                    <p class="font-mulish font-bold text-white text-2xl lg:text-4xl">🎯 Previous Guesses</p>
                    <div id="previousGuess" class="lg:mt-3 mt-1 grid lg:grid-cols-4 grid-cols-5 gap-x-5 gap-y-1 lg:gap-2 ">
                        <!-- <p class="p-3 rounded-lg bg-gradient-to-r from-fuchsia-600  to-pink-600 font-new text-white font-bold shadow-md shadow-black text-center animate-jump-in animate-once animate-duration-[1500ms]">56</p> -->
                    </div>
                </div>
                <div class="flex flex-col gap-2 h-[35%] items-center">
                    <p class="font-mulish font-bold text-white  text-2xl lg:text-4xl">Guesses Remaining</p>
                    <h1 id="guessRem" class="text-5xl font-bold text-orange-500 animate-jump-in animate-once animate-duration-[1500ms] " style="text-shadow: 0 0 5px #ff6,0 0 10px #ff9900,0 0 20px #ff3300,0 0 40px #ff0000 ">10🔥</h1>
                </div>
            </div>
        </div>
    </section>
    <section id="newGame"class=" w-[80%] m-auto flex justify-center hidden">
        <div id="newGameButton" class="cursor-pointer bg-white  h-15 -mt-8 w-70 flex items-center justify-center rounded-4xl shadow-2xl shadow-black">
            <p class="font-retro text-gray-500 font-bold">Start New Game</p>
            <p class="text-xl">🔄️</p>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
