<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Password Generator</title>
</head>
<body class="p-0 m-0 overflow-hidden bg-green text-white flex justify-center items-center h-[100vh]">
    <div class="lg:w-[80%] w-[95%] mx-auto bg-[#222225] rounded-xl shadow-2xl ">
        <div class="lg:w-[70%] w-[80%] m-auto py-10">
            <div class=" border-b-2 border-dotted border-gray-500">
                <div class="flex flex-row gap-5 items-center  mb-5">
                    <i data-feather="chevron-right" ></i>
                    <p class="font-bold text-2xl">Generate a secure password</p>
                </div>
                <div class="flex flex-row justify-between border p-3 mb-8">
                    <div id="passwordDisplay" class="overflow-hidden w-[90%]"></div>
                    <i data-feather="copy" class="cursor-pointer"></i>
                </div>
            </div>
            <div class="flex flex-col gap-8">
                <p class="font-bold text-xl mt-10">Customize Your Password</p>
                <div class=" border p-10 flex flex-row justify-between items-center">
                    <ul class="flex flex-col gap-3 text-lg">
                        <li>
                            <label for="checkbox1" class="flex items-center gap-2">
                                <input type="checkbox" id="checkbox1" class="peer hidden">
                                <div class="h-5 w-5 bg-gray-500 peer-checked:bg-green-500 group transition-all duration-200 relative peer-checked:before:content-['✓'] peer-checked:before:text-black peer-checked:flex peer-checked:justify-center peer-checked:items-center">
                                </div>
                                Uppercase</label>
                        </li>
                        <li>
                            <label for="checkbox2" class="flex items-center gap-2">
                                <input type="checkbox" id="checkbox2" class="peer hidden">
                                <div class="h-5 w-5 bg-gray-500 peer-checked:bg-green-500 group transition-all duration-200 relative peer-checked:before:content-['✓'] peer-checked:before:text-black peer-checked:flex peer-checked:justify-center peer-checked:items-center">
                                </div>
                                LowerCase</label>
                        </li>
                        <li>
                            <label for="checkbox3" class="flex items-center gap-2">
                                <input type="checkbox" id="checkbox3" class="peer hidden">
                                <div class="h-5 w-5 bg-gray-500 peer-checked:bg-green-500 group transition-all duration-200 relative peer-checked:before:content-['✓'] peer-checked:before:text-black peer-checked:flex peer-checked:justify-center peer-checked:items-center">
                                </div>
                                Numeric</label>
                        </li>
                        <li>
                            <label for="checkbox4" class="flex items-center gap-2">
                                <input type="checkbox" id="checkbox4" class="peer hidden">
                                <div class="h-5 w-5 bg-gray-500 peer-checked:bg-green-500 group transition-all duration-200 relative peer-checked:before:content-['✓'] peer-checked:before:text-black peer-checked:flex peer-checked:justify-center peer-checked:items-center">
                                </div>
                                Symbols</label>
                        </li>
                    </ul>
                    <div class="flex lg:flex-row flex-col gap-6 items-center">
                        <p class="text-lg lg:w-[40%] ml-5">Password Length:</p>
                        <input type="number" class="border h-10 lg:w-20 w-15 " id="passlen">
                    </div>
                </div>
                <button class="-mt-5 bg-green text-black w-fit py-2 px-7 rounded-xs" id="generate">Generate</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
